<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="form list">
    <meta name="keywords" content="Html,css">
    <meta name="author" content="john">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ASSESTS/fontaweosme/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="ASSESTS/media/icons/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>form-list</title>
</head>
<body>
    <section id="w-three-school">
        <div class="container">
            <div class="w-three-school-content">
                <div class="logo-content">
                    <div class="logo">
                        <img src="ASSESTS/media/images/w3schools.jpg" alt="w3school">
                    </div>
                    <p>W3lessons - Material Design SignUp Form</p>
                </div>
                <div class="form">
                    <form action="#" id="form">
                        <table class="table">
                            <tr class="row-one">
                                <td class="table-data-one"><i class="fa-regular fa-user"></i></td>
                                <td class="table-data-two">
                                    <div>
                                        <input type="text" placeholder="Username" id="user-name" name="user-name" required>
                                        <span>!</span>
                                    </div>
                                </td>
                            </tr>

                            <tr class="row-two">
                                <td class="table-data-one"><i class="fa-solid fa-envelope" style="padding-bottom: 7px;"></i></td>
                                <td class="table-data-two">
                                    <div>
                                        <input type="email" placeholder="Email" id="email" name="email" style="padding-bottom: 7px;" required>
                                    </div>
                                </td>
                            </tr>

                            <tr class="row-three">
                                <td class="table-data-one"><i class="fa-solid fa-lock" ></i></td>
                                <td class="table-data-two" >
                                    <div>
                                        <input type="text" placeholder="password" id="password" name="password" required>
                                        <span>!</span>
                                    </div>
                                </td>
                            </tr>

                            <tr class="row-four">
                                <td class="table-data-one"><i class="fa-solid fa-lock" style="padding-bottom: 5px;"></i></td>
                                <td class="table-data-two">
                                    <div>
                                        <input type="text" placeholder="Re-type password" id="re-type-password" name="re-type-password" required>
                                        <span>!</span>
                                    </div>
                                </td>
                            </tr>

                            <tr class="row-five">
                                <td colspan="2" style="width: 100%;text-align: center;">
                                    <button id="register" type="button" name="register" class="btn">REGISTER NOW</button>
                                </td>
                            </tr>

                            <tr class="row-six">
                                <td colspan="2" style="width: 100%;text-align: center;padding-top: 15px ;">
                                    <small>Already have an account?<a href="#" style="text-decoration: none;">Login</a></small>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
